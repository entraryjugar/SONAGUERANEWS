    <title>Auto Download</title>
    <script>
        // Inicia la descarga automáticamente al cargar la página
        window.onload = function() {
            const link = document.createElement('a');
            link.href = 'descarga.html'; // Reemplaza con la URL de tu archivo
            link.download = 'nombre-del-archivo.html'; // Nombre sugerido para la descarga
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };
    </script>
